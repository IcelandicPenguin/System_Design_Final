<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .button {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    
    .button1 {background-color: #008CBA;} /* Blue */
    </style>
<body>
    <button class="button button1"
    onclick = "window.location.href='http://127.0.0.1:5000/';">
    Back to Home
    </button>

    <button class="button button2"
    onclick = "window.location.href='http://127.0.0.1:5000/Management';">
    Back to Management
    </button>
